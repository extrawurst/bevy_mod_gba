[package]
name = "bevy_mod_gba"
version = "0.1.0-rc.5"
edition = "2024"
keywords = ["game", "gamedev", "bevy", "no_std", "gameboy"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/bushrat011899/bevy_mod_gba"
rust-version = "1.85.0"
description = "Platform support for the GameBoy Advance with the Bevy game engine"

[dependencies]
bevy = { version = "0.16.0-rc.2", default-features = false, features = [
  "libm",
  "bevy_color",
  "bevy_state",
] }
agb = { version = "0.21.1" }
log = { version = "0.4", default-features = false }

[lints.clippy]
doc_markdown = "warn"
manual_let_else = "warn"
match_same_arms = "warn"
redundant_closure_for_method_calls = "warn"
redundant_else = "warn"
semicolon_if_nothing_returned = "warn"
type_complexity = "allow"
undocumented_unsafe_blocks = "warn"
unwrap_or_default = "warn"
needless_lifetimes = "allow"
too_many_arguments = "allow"
nonstandard_macro_braces = "warn"
print_stdout = "warn"
print_stderr = "warn"

ptr_as_ptr = "warn"
ptr_cast_constness = "warn"
ref_as_ptr = "warn"

too_long_first_doc_paragraph = "allow"

std_instead_of_core = "warn"
std_instead_of_alloc = "warn"
alloc_instead_of_core = "warn"

allow_attributes = "warn"
allow_attributes_without_reason = "warn"

[lints.rust]
missing_docs = "warn"
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(docsrs_dep)'] }
unsafe_code = "warn"
unsafe_op_in_unsafe_fn = "warn"
unused_qualifications = "warn"

[package.metadata.docs.rs]
default-target = "thumbv4t-none-eabi"
cargo-args = ["-Zbuild-std=core,alloc"]
